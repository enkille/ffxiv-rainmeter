[Rainmeter]
Update=500

[Metadata]
Name=Temps
Author=Enkille
Information=FFXIV limit break theme temperature display
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.0

[Variables]
Font=Acens
@include=#@#Fonts\Acens.ttf

[MeasureGPUTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=0
SpeedFanScale=C
MinValue=0
MaxValue=100

[MeasureCPUTemp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=2
SpeedFanScale=C
MinValue=0
MaxValue=100

[LabelString]
Meter=String
Text=TEMPS
AntiAlias=1
FontFace=#Font#
FontColor=255,255,255
FontSize=12
StringEffect=Border
FontEffectColor=255,125,0,100

[CPUTempBackground]
Meter=Image
ImageName=#@#Images\LimitBreak\limitbreakbg.png
Y=-7R
X=0

[CPUTempBar]
MeasureName=MeasureCPUTemp
Meter=Bar
BarImage=#@#Images\limitbreak\limitbreak-bar.png
BarColor=255,255,100
BarOrientation=Horizontal
Y=0r
X=15
H=10
W=130
MouseOverAction=!Execute [!ShowMeter CPUTempText]
MouseLeaveAction=!Execute [!HideMeter CPUTempText]

[CPUTempForeground]
Meter=Image
ImageName=#@#Images\LimitBreak\limitbreak.png
Y=0r
X=0

[CPUTempText]
MeasureName=MeasureCPUTemp
Meter=String
Text=CPU %1�
AntiAlias=1
FontFace=#Font#
FontColor=255,255,255
FontSize=12
StringEffect=Border
FontEffectColor=0,125,255,100
Y=5r
X=80
W=160
StringAlign=Center
Hidden=1

[GPUTempBackground]
Meter=Image
ImageName=#@#Images\LimitBreak\limitbreakbg.png
Y=-5r
X=165

[GPUTempBar]
MeasureName=MeasureGPUTemp
Meter=Bar
BarImage=#@#Images\limitbreak\limitbreak-bar.png
BarColor=255,255,100
BarOrientation=Horizontal
Y=0r
X=180
H=10
W=130
MouseOverAction=!Execute [!ShowMeter GPUTempText]
MouseLeaveAction=!Execute [!HideMeter GPUTempText]

[GPUTempForeground]
Meter=Image
ImageName=#@#Images\LimitBreak\limitbreak.png
Y=0r
X=165

[GPUTempText]
MeasureName=MeasureGPUTemp
Meter=String
Text=GPU %1�
AntiAlias=1
FontFace=#Font#
FontColor=255,255,255
FontSize=12
StringEffect=Border
FontEffectColor=0,125,255,100
Y=5r
X=245
W=160
StringAlign=Center
Hidden=1